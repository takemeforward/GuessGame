<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">The guessing game!</h1>
        <p class="msg">Enter a number between 1 to 100</p>
        <input class="input" type="number"> <button class="submit">Submit Guess</button>
        <h2 class="guesses">previous Guess: </h2>
        <h2 class="message"></h2>
        <button class="restart">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
